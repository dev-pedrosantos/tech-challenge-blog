name: Node.js CI/CD

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: techchallenge
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: ğŸ“¥ Baixar cÃ³digo do repositÃ³rio
        uses: actions/checkout@v3

      - name: âš™ï¸ Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Instalar dependÃªncias
        run: npm install

      - name: â³ Aguardar MySQL iniciar
        run: |
          for i in {1..20}; do
            if mysqladmin ping -h 127.0.0.1 -uroot -proot --silent; then
              echo "âœ… MySQL estÃ¡ pronto!"
              break
            fi
            echo "â³ Aguardando MySQL..."
            sleep 3
          done

      - name: ğŸ§ª Rodar testes
        env:
          DB_HOST: 127.0.0.1
          DB_USER: root
          DB_PASS: root
          DB_NAME: techchallenge
          DB_PORT: 3306
          PORT: 3000
          NODE_ENV: test
        run: npm test
